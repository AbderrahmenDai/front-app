<mat-spinner class="position-absolute" diameter="30" *ngIf="loading"></mat-spinner>
<div class="container mt-5">
  <mat-card>
    <h2 mat-card-title>Rooms</h2>

    <button mat-button >Create Room</button>
    <a mat-button routerLink="/">Back</a>
  </mat-card>

  <mat-list>
    <h3 matSubheader>Your Rooms</h3>
    <div *ngFor="let room of userRooms">
      <mat-list-item>
        <mat-icon matListIcon>person</mat-icon>
        <h4 matLine>{{ room.title }} ({{ room.members.length }})</h4>

        <button mat-button class="text-primary">Join</button>
      </mat-list-item>

     
      <mat-divider></mat-divider>
    </div>
  </mat-list>

  
</div>
